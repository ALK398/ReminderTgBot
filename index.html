<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .crossed {
            text-decoration: line-through;
        }
    </style>
</head>

<body style="color: white;">
    <input id="myCHB" type="checkbox">
    <span id="taskText">TASK</span>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque libero distinctio recusandae nobis repellat tempore incidunt, dolore eveniet eius exercitationem laborum! Sint iusto aspernatur, quos voluptatibus ducimus laboriosam quis? Maiores?</p>

    <script>
        const checkbox = document.getElementById('myCHB');
        const taskText = document.getElementById('taskText');

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                taskText.classList.add('crossed');
            } else {
                taskText.classList.remove('crossed');
            }
        });
    </script>
</body>

</html>
